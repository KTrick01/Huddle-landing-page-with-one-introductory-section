<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/c27c855421.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {position: fixed; bottom: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.082); border-radius: 10px; padding: 5px; background-color: rgb(255, 255, 255); width: max-content; margin: 10px auto; font-size: clamp(5px, 2vw, 12px); font-family: sans-serif; text-align: center; letter-spacing: 2px; color: rgba(0, 0, 0, 0.61);}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: hsl(228, 45%, 44%); text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(38, 0, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>
</head>

<body>
  <main class="main">

    <article class="huddleLanding">

      <div class="logoContainer">
        <img src="images/logo.svg" alt="" class="logo logoContainer">
      </div>

      <div class="huddleLanding__mainGrid">
        
        <div class="huddleLanding__img">
          <img src="images/illustration-mockups.svg" alt="" class="huddleLanding__img">
        </div>

        <div class="huddleLanding__text">

          <h1 class="huddleLanding__title">Build The Community Your Fans Will Love</h1>
          <p class="huddleLanding__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so
            does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="huddleLanding__btn">Register</a>
          
        </div>

      </div>

      <div class="iconContainer">
        <a href="#">
          <i class="fa-brands fa-facebook icon"></i>
        </a>
      
        <a href="#">
          <i class="fa-brands fa-twitter icon"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-instagram icon"></i>
        </a>
        

      </div>

      

    </article>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>
</body>

</html>
